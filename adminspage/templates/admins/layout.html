    <div class="container-fluid">
        <div class="d-flex justify-content-end">
            <div class="col-md-1 mt-3">

                    data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Menu</button>

                <div class="offcanvas offcanvas-end bg-dark text-white" tabindex="-1" id="offcanvasRight"
                    aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasRightLabel">Admin Dashboard</h5>
                        <button type="button" class="bg-dark text-white border-0" data-bs-dismiss="offcanvas" aria-label="Close"><span class="fs-1">&times;</span></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="list-unstyled">
                            <li><a href="/products/addproduct" class="text-decoration-none text-white"><i class="fas fa-plus"></i> &nbsp; Add Product</a></li>
                            <li><a href="/products/addcategory" class="text-decoration-none text-white"><i class="fas fa-plus"></i> &nbsp; Add Category</a></li>
                            <li><a href="" class="text-decoration-none text-white"><i class="fas fa-plus"></i> &nbsp; Users</a></li>
                            <li><a href="/products/allorder" class="text-decoration-none text-white"><i class="fas fa-plus"></i> &nbsp; Orders</a></li>
                            <li><a href="" class="text-decoration-none text-white"><i class="fas fa-plus"></i> &nbsp; Profile</a></li>
                            <li><a href="/products" class="text-decoration-none text-white"><i class="fas fa-plus"></i> &nbsp; Products</a></li>
                            <li><a href="/products/category" class="text-decoration-none text-white"><i class="fas fa-plus"></i> &nbsp; Categories</a></li>
                        </ul>
                    </div>
                    <div class="offcanvas-body">
                        <img src="https://image.shutterstock.com/image-vector/man-shirt-tie-businessman-avatar-260nw-548848999.jpg" alt="" style="height: 200px; width: 200px;" class="rounded-circle">
                        <ul class="list-unstyled">
                            <li><a href="#" class="text-decoration-none text-white"><b>Name:</b> {{request.user.username}}</a></li>
                            <li><a href="#" class="text-decoration-none text-white"><b>Status:</b> Super Admin</a></li>
                            <li class="mt-2"><a href="/logout" class="text-decoration-none text-white btn btn-danger">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        {% block main_content %}

        {% endblock %}
